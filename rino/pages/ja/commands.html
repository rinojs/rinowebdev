<!DOCTYPE html>
<html>
  <head>
    <component @name="/ja/head" />
    <script type="text/javascript" src="/scripts/common.js"></script>
    <link rel="stylesheet" href="/styles/common.css" />
    <meta
      name="description"
      content="Rino.jsプロジェクトのコマンド"
    />
    <meta name="og:title" content="Rino.jsコマンド" />
    <meta
      name="og:description"
      content="Rino.jsプロジェクトのコマンド"
    />
    <meta name="og:site_name" content="Rino.js" />
    <meta name="og:url" content="https://rino.opdev1004.com/ja/commands" />
    <meta name="og:image" content="https://rino.opdev1004.com/images/rino512.png" />
    <title>Rino.jsコマンド</title>
  </head>
  <body>
    <component @name="/ja/header" />
    <div class="content-container">
        <component @name="/ja/sidebar"/>
        <main>
            <h1>コマンド</h1>
            <h3>
                開発用:
            </h3>
            <pre><code>npm run dev</code></pre>
            <h3>
                静的ウェブサイトの生成用:
            </h3>
            <pre><code>npm run generate</code></pre>
            <p>
                または
            </p>
            <pre><code>npm run generate-sitemap</code></pre>
            <h3>
                サイトマップ生成用:
            </h3>
            <pre><code>npm run sitemap</code></pre>
            <h3>
                画像圧縮アプリの実行用:
            </h3>
            <pre><code>npm run image</code></pre>
        </main>
    </div>
    <component @name="/ja/footer">
  </body>
</html>
