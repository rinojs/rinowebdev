<!DOCTYPE html>
<html>
  <head>
    <component @path="/ko/head" />
    <script type="text/javascript" src="/scripts/common.js"></script>
    <link rel="stylesheet" href="/styles/common.css" />
    <meta name="description" content="Rino.js 프로젝트의 명령어" />
    <meta name="og:title" content="Rino.js 명령어" />
    <meta name="og:description" content="Rino.js 프로젝트의 명령어" />
    <meta name="og:site_name" content="Rino.js" />
    <meta name="og:url" content="https://rino.opdev1004.com/ko/commands" />
    <meta
      name="og:image"
      content="https://rino.opdev1004.com/images/rino512.png"
    />
    <title>Rino.js 명령어</title>
  </head>
  <body>
    <component @path="/ko/header" />
    <div class="content-container">
      <component @path="/ko/sidebar" />
      <main>
        <h1>명령어</h1>
        <h3>개발을 위한 명령어:</h3>
        <pre><code>npm run dev</code></pre>
        <h3>정적 웹사이트 생성을 위한 명령어:</h3>
        <pre><code>npm run generate</code></pre>
        <p>Or</p>
        <pre><code>npm run generate-sitemap</code></pre>
        <h3>사이트맵 생성을 위한 명령어:</h3>
        <pre><code>npm run sitemap</code></pre>
        <h3>이미지 압축 앱 실행을 위한 명령어:</h3>
        <pre><code>npm run image</code></pre>
      </main>
    </div>
    <component @path="/ko/footer" />
  </body>
</html>
