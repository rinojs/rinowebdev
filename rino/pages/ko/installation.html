<!DOCTYPE html>
<html>
  <head>
    <component @path="/ko/head" />
    <script type="text/javascript" src="/scripts/common.js"></script>
    <link rel="stylesheet" href="/styles/common.css" />
    <meta
      name="description"
      content="웹사이트 제작을 위한 Rino.js 프로젝트를 설치하고 시작하는 방법"
    />
    <meta name="og:title" content="Rino.js 설치" />
    <meta
      name="og:description"
      content="웹사이트 제작을 위한 Rino.js 프로젝트를 설치하고 시작하는 방법"
    />
    <meta name="og:site_name" content="Rino.js" />
    <meta name="og:url" content="https://rino.opdev1004.com/ko/installation" />
    <meta
      name="og:image"
      content="https://rino.opdev1004.com/images/rino512.png"
    />
    <title>Rino.js 설치</title>
  </head>
  <body>
    <component @path="/ko/header" />
    <div class="content-container">
      <component @path="/ko/sidebar" />
      <main>
        <h1>설치</h1>
        <p>최신 Node.js가 설치되어 있어야 합니다.</p>
        <p>그런 다음 터미널에서 다음 명령을 입력하세요:</p>
        <pre><code>npm create rino@latest</code></pre>
        <p>이 명령은 웹사이트 제작을 위한 프로젝트를 설정해 줍니다.</p>
        <p>
          또한 <code>npm i rinojs@latest</code> 명령을 사용하여 수동으로 설치할
          수도 있습니다. 하지만 대부분의 경우 이 방법은 필요하지 않습니다.
        </p>
      </main>
    </div>
    <component @path="/ko/footer" />
  </body>
</html>
