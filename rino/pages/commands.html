<!DOCTYPE html>
<html>
  <head>
    <component @name="/en/head" />
    <script type="text/javascript" src="/scripts/common.js"></script>
    <link rel="stylesheet" href="/styles/common.css" />
    <meta
      name="description"
      content="Commands of Rino.js Project"
    />
    <meta name="og:title" content="Rino.js Commands" />
    <meta
      name="og:description"
      content="Commands of Rino.js Project"
    />
    <meta name="og:site_name" content="Rino.js" />
    <meta name="og:url" content="https://rino.opdev1004.com/commands" />
    <meta name="og:image" content="https://rino.opdev1004.com/images/rino512.png" />
    <title>Rino.js Commands</title>
  </head>
  <body>
    <component @name="/en/header" />
    <div class="content-container">
        <component @name="/en/sidebar"/>
        <main>
            <h1>Commands</h1>
            <h3>
                For development:
            </h3>
            <pre><code>npm run dev</code></pre>
            <h3>
                For generating a static website:
            </h3>
            <pre><code>npm run generate</code></pre>
            <p>
                Or
            </p>
            <pre><code>npm run generate-sitemap</code></pre>
            <h3>
                For sitemap generation:
            </h3>
            <pre><code>npm run sitemap</code></pre>
            <h3>
                For running image compression app:
            </h3>
            <pre><code>npm run image</code></pre>
        </main>
    </div>
    <component @name="/en/footer">
  </body>
</html>
