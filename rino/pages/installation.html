        <h1>Installation</h1>
        <p>You need the latest Node.js installed.</p>
        <p>Then from terminal, enter the following:</p>
        <pre><code>npm create rino@latest</code></pre>
        <p>This will setup your project for building website.</p>
        <p>
          You can also <code>npm i rinojs@latest</code> for manual use. But most
